<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="content">
        当前的触摸内容: <span id="touchContent"></span>
    </div>
    <script>
        const body = document.querySelector('body');
        const content = document.getElementById('touchContent');
        body.addEventListener('pointerdown', (e) => {
            console.log('e--->1', e, window.devicePixelRatio);
            console.log(`当前的类型`, e.pointerType);
            content.innerText = e.pointerType;
        });
    </script>
</body>

</html>
