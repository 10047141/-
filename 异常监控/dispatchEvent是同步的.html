<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">
        触发自定义事件
    </button>
    <script>
        const event = new Event('MyCustomEvent');
        btn.addEventListener('MyCustomEvent',function(){
            console.log('触发了 MyCustomEvent1');
        });
        btn.addEventListener('MyCustomEvent',function(){
            console.log('触发了 MyCustomEvent2');
        });

        console.log(`开启自定义事件`);
        btn.dispatchEvent(event);
        console.log(`结束自定义事件`);

        /*
            输出结果:
                开启自定义事件
                触发了 MyCustomEvent1
                触发了 MyCustomEvent2
                结束自定义事件
        */
    </script>
</body>
</html>
